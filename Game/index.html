<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="game.css" />
    <script src="game.js" defer></script>
    <title>Game</title>
  </head>
  <body>
    <nav>
      <a href="../../index.html">
        <p class="nav-text nav-home">Home</p>
      </a>
      <a href="index.html">
        <p class="nav-text nav-game">Game</p>
      </a>
      <a href="../jonkoping.html">
        <p class="nav-text nav-jonkoping">Jönköping</p>
      </a>
      <a href="../ludwiganderzenpage.html">
        <p class="nav-text nav-ludwiganderzen">Ludwig Anderzén</p>
      </a>
      <a href="../Portfolio.html">
        <p class="nav-text nav-portfolio">Portfolio</p>
      </a>
    </nav>
    <content>
      <div class="reset-box">
        <button id="restart" class="reset-button">Restart</button>
      </div>
      <div class="item-box">
        <div class="item-frame">
          <img
            id="passport"
            class="passporthidden-icon-frame"
            src="Image/Passporthidden.png"
          />
          <img
            id="gun"
            class="gunhidden-icon-frame"
            src="Image/Gunhidden.png"
          />
          <img
            id="moneyBag"
            class="moneybaghidden-icon-frame"
            src="Image/Moneybaghidden.png"
          />
        </div>
      </div>
      <!-- CAFE -->
      <div class="cafe-box">
        <a href="/Game/cafe.html">
          <div class="circle">
            <p class="circle-text cafe-text">CAFÉ</p>
          </div>
        </a>
      </div>
      <!-- CHURCH-->
      <div class="church-box">
        <a id="churchButton" href="/Game/church.html">
          <div class="circle">
            <p class="circle-text church-text">CHURCH</p>
          </div>
        </a>
      </div>
      <!-- HOTEL -->
      <div class="hotel-box">
        <a id="hotelButton" href="/Game/hotel.html">
          <div class="circle">
            <p class="circle-text hotel-text">HOTEL</p>
          </div>
        </a>
      </div>
      <!-- FORT -->
      <div class="fort-box">
        <a id="fortButton" href="/Game/fort.html">
          <div class="circle">
            <p class="circle-text fort-text">FORT</p>
          </div>
        </a>
      </div>
    </content>
  </body>
</html>
